{% extends 'base.html' %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card card">
    <h2 class="auth-title">{{ t('login.title') }}</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="form-msg error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" class="form">
      <label>{{ t('login.username_or_email') }}</label>
      <input type="text" name="identifier" class="input" placeholder="{{ t('login.username_or_email') }}" required>
      <label>{{ t('login.password') }}</label>
      <input type="password" name="password" class="input" placeholder="{{ t('login.password') }}" required>
      <div class="auth-actions">
        <button type="submit" class="btn btn-primary btn-form">{{ t('login.login_button') }}</button>
      </div>
    </form>
    <div class="auth-footer">
      <p>{{ t('login.no_account') }} <a href="{{ url_for('register') }}">{{ t('login.register') }}</a></p>
    </div>
  </div>
</div>
{% endblock %}
